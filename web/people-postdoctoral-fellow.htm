    ]
    function foreach(array) {
        var template = $("#students-div").find(".student-content").clone()
        for (var i = 0; i < array.length; i++) {
            var item = array[i];
            var content = template.clone()
            content.find(".student-name").html(item.name)
            content.find(".student-email").html(" "+ item.email)
            content.find(".student-img").attr("src",item.img_src)
            content.find(".student-img").attr("alt",item.name)
            content.find(".student-email-a").attr("href","mailto:"+ item.email)
            for (var j = 0; j < item.edu.length; j++) {
                content.find(".student-edu").append("<p class=\"card-text\">\n" + item.edu[j] + "</p>")
            }
            $("#students-div").append(content)
        }
        $("#students-div").find(".student-content")[0].remove()
    }
    //调用
    foreach(students);
</script>
