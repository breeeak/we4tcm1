        <div class="row">

            <!-- Content -->
            <div class="col-md-9">
                <div class="cityu-content content-color-default">
                    <h1>Publications</h1>
                    <div class="row">
                        <div class="col-md-12" >
                            <div class="accordion mt-3" id="accordionExample" id="contents">
                                <div class="card" id="pub_div">
                                    <div class="card-header" id="headingOne">
                                        <h2 data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                                            aria-controls="collapseOne" class="year">

</body>
<script type="text/javascript" src="js/publications.js" charset="GB2312"></script>

<script>
    function init() {
        // 初始化新闻内容
        var data = publications
        console.log(data)
        var template_origin = $("#pub_div").clone();
        var content_div = $("#pub_div");
        content_div.empty();
        for (var i = 0; i < data["srcs"].length; i++) {
            var template = template_origin.clone()

            var srcs = data["srcs"][i]
            var titles = data["title"][i]
            for (var j = 0; j < srcs.length; j++) {
                var src = srcs[j]
                var title = titles[j]
                console.log(src)
                if (title==""){// 添加年份
                    template.find(".year").html(src)
                    console.log(1)
                }else if (src ==""){// 添加年份
                    template.find(".paper").append("<h6 class=\"list-group-item\"><a class='h6' style='color: black' href='#'>"+title+"</a>")
                }else{
                    template.find(".paper").append("<li class=\"list-group-item\"><a class='h6' download href='pdf/"+src+"'>"+title+"</a></li>")
                }
            }

            content_div.append(template)
            console.log(content_div)
        }
    }

    //调用
    init();
</script>
</html>
